<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COM COIN — Rank</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#04160B;
      --bg1:#062011;
      --panel: rgba(0,0,0,.35);
      --border: rgba(180,255,210,.22);
      --text:#E9FFF1;
      --muted: rgba(233,255,241,.78);
      --green:#2EE59D;
      --hot:#C8FF00;
      --bad:#FF4D6D;
      --shadow: 0 18px 70px rgba(0,0,0,.55);
      --radius: 18px;
      --pix: "Press Start 2P", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--text);
      background:
        linear-gradient(90deg, rgba(0,0,0,.14) 1px, transparent 1px),
        linear-gradient(rgba(0,0,0,.14) 1px, transparent 1px),
        radial-gradient(900px 520px at 20% 10%, rgba(46,229,157,.18), transparent 60%),
        radial-gradient(900px 520px at 80% 10%, rgba(200,255,0,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      background-size: 14px 14px, 14px 14px, auto, auto, auto;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:1000px; margin:0 auto; padding:18px 16px 64px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:12px 14px;
      border:2px solid var(--border);
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.25));
      border-radius: 999px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .tabs{ display:flex; gap:8px; flex-wrap:wrap; }
    .tab{
      padding:10px 12px;
      border:2px solid var(--border);
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      color: var(--muted);
      font-size: 12px;
      font-family: var(--pix);
      letter-spacing:.08em;
      text-transform: uppercase;
    }
    .tab.primary{
      color: var(--text);
      background: linear-gradient(135deg, rgba(46,229,157,.22), rgba(200,255,0,.18));
    }
    .btn{
      appearance:none;
      border:2px solid var(--border);
      background: rgba(0,0,0,.28);
      color: var(--text);
      padding:11px 14px;
      border-radius: 999px;
      cursor:pointer;
      font-family: var(--pix);
      font-size: 12px;
      letter-spacing:.06em;
      text-transform: uppercase;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    .scoreboard{
      margin-top: 16px;
      border:2px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.34), rgba(0,0,0,.22));
      box-shadow: var(--shadow);
      padding: 18px;
      text-align:center;
    }

    .rankBig{
      font-family: var(--pix);
      font-size: clamp(18px, 3.2vw, 34px);
      letter-spacing:.14em;
      text-transform: uppercase;
      margin: 8px 0 6px;
      color: var(--hot);
      text-shadow: 0 10px 30px rgba(0,0,0,.6);
    }
    .rankSub{
      font-family: var(--pix);
      font-size: 10px;
      letter-spacing:.10em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 14px;
      line-height: 1.8;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 10px;
      margin-top: 10px;
      text-align:left;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    .card{
      border:2px solid rgba(180,255,210,.18);
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      padding: 12px;
      min-width:0;
    }
    .k{
      font-family: var(--pix);
      font-size: 10px;
      letter-spacing:.10em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .v{
      margin-top: 8px;
      font-weight: 800;
      font-size: 14px;
      min-width:0;
    }
    .walletFit{
      font-family: var(--pix);
      font-size: 10px;
      letter-spacing:.08em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display:block;
      max-width: 100%;
    }

    .callout{
      margin-top: 14px;
      border:2px dashed rgba(180,255,210,.20);
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      padding: 12px 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.8;
      text-align:left;
    }
    .msg{
      min-height: 24px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .msg.ok{ color: rgba(46,229,157,.98); }
    .msg.bad{ color: rgba(255,77,109,.98); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="tabs">
        <a class="tab" href="/">Generator</a>
        <a class="tab primary" href="/rank">Rank</a>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn" id="btnConnect">Connect</button>
        <button class="btn" id="btnDisconnect" disabled>Disconnect</button>
      </div>
    </div>

    <div class="scoreboard">
      <div class="rankBig" id="rankBig">—</div>
      <div class="rankSub">your COM COIN holder level</div>

      <div class="grid">
        <div class="card">
          <div class="k">Wallet</div>
          <div class="v walletFit" id="wallet">Not connected</div>
        </div>
        <div class="card">
          <div class="k">COM COIN balance</div>
          <div class="v" id="balance">—</div>
        </div>
        <div class="card">
          <div class="k">Next level</div>
          <div class="v" id="next">—</div>
        </div>
      </div>

      <div class="callout" id="callout">
        Connect your wallet to see your rank.
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script type="module">
    function setMsg(text, kind="muted"){
      const el = document.getElementById("msg");
      el.classList.remove("ok","bad");
      if (kind==="ok") el.classList.add("ok");
      if (kind==="bad") el.classList.add("bad");
      el.textContent = text || "";
    }
    function requirePhantom(){
      const p = window?.solana;
      if (!p?.isPhantom) throw new Error("Phantom not found. Install Phantom and refresh.");
      return p;
    }

    const RANKS = [
      { name: "Dust", min: 0 },
      { name: "Hodler", min: 1 },
      { name: "Shiller", min: 1_000 },
      { name: "Chad", min: 10_000 },
      { name: "Whale", min: 100_000 },
    ];
    function getRank(amount){
      return [...RANKS].reverse().find(r => amount >= r.min) ?? RANKS[0];
    }
    function nextRank(amount){
      return RANKS.find(r => r.min > amount) || null;
    }

    const btnConnect = document.getElementById("btnConnect");
    const btnDisconnect = document.getElementById("btnDisconnect");
    const elWallet = document.getElementById("wallet");
    const elBalance = document.getElementById("balance");
    const elNext = document.getElementById("next");
    const elRankBig = document.getElementById("rankBig");
    const callout = document.getElementById("callout");

    let pk = null;

    function setConnectedUI(connected){
      btnConnect.disabled = connected;
      btnDisconnect.disabled = !connected;
    }

    async function refresh(){
      if (!pk) return;
      setMsg("Checking your COM COIN…");
      const res = await fetch(\`/api/balance?pubkey=\${encodeURIComponent(pk)}\`);
      const data = await res.json().catch(()=>({}));
      if (!res.ok){
        setMsg(data?.error || "Balance check failed.", "bad");
        return;
      }
      const amt = Number(data.uiAmount || 0);
      elBalance.textContent = amt.toLocaleString("en-GB");

      const r = getRank(amt);
      const n = nextRank(amt);

      elRankBig.textContent = r.name;
      elNext.textContent = n ? \`\${n.min.toLocaleString("en-GB")} (\${n.name})\` : "MAXED";

      if (amt <= 0){
        callout.innerHTML = \`You own <b>no COM COIN</b>. Buy some to rank up.\`;
        setMsg("No tokens detected.", "bad");
      } else {
        callout.innerHTML = \`You are <b>\${r.name}</b>. Keep stacking to hit the next level.\`;
        setMsg("Rank loaded.", "ok");
      }
    }

    async function connect(opts){
      const p = requirePhantom();
      const resp = await p.connect(opts);
      pk = resp.publicKey.toBase58();
      elWallet.textContent = pk;
      setConnectedUI(true);
      await refresh();
    }

    btnConnect.onclick = async () => {
      try { await connect(); } catch(e){ setMsg(e?.message || String(e), "bad"); }
    };

    btnDisconnect.onclick = async () => {
      try{ await requirePhantom().disconnect(); } catch {}
      pk = null;
      elWallet.textContent = "Not connected";
      elBalance.textContent = "—";
      elNext.textContent = "—";
      elRankBig.textContent = "—";
      callout.textContent = "Connect your wallet to see your rank.";
      setConnectedUI(false);
      setMsg("");
    };

    // ✅ Auto-reconnect on load so switching pages stays “connected”
    (async function autoReconnect(){
      try{
        const p = window?.solana;
        if (!p?.isPhantom) return;
        await connect({ onlyIfTrusted: true });
      } catch {
        setConnectedUI(false);
      }
    })();
  </script>
</body>
</html>
